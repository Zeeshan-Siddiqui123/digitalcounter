<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="jpeg" href="download.jpeg">
</head>
<body>
    <p class="counter">DIGITAL COUNTER</p>
    <div class="container">  
        <div id="counter"></div>
        <div id="increase" onclick="increase()"><p>Increase</p></div>
        <div id="decrease" onclick="decrease()"><p>Decrease</p></div>
        <div id="reset" onclick="reset()"><p>Reset</p></div>
    </div>
    <script src="scrispt.js"></script>
</body>
</html>
